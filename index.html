<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>Document</title>
</head>
<body class="mdui-theme-primary-light-blue mdui-theme-accent-pink mdui-drawer-body-right mdui-appbar-with-toolbar mdui-loaded">

  <!-- 游戏无错误（在Vue实例创建前挂载）-->
  <div class="mdui-dialog" id="correct">
    <div class="mdui-dialog-content">未发现错误</div>
    <div class="mdui-dialog-actions">
      <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>继续</button>
    </div>
  </div>

  <div id="sudoku" v-cloak>
    <!-- 取消keep-alive防止菜单位置缓存bug -->
    <component :is="page"></component>
  </div>
  
  <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./components/game_grid.js"></script>
  <script src="./components/game_keyboard.js"></script>
  <script src="./components/mdui_header.js"></script>
  <script src="./components/game_selector.js"></script>
  <script src="./pages/Home.js"></script>
  <script src="./pages/help/Help.js"></script>
  <script src="./js/localStorage_manager.js"></script>
  <script src="./js/grid.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
