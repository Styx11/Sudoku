<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <title>Document</title>
</head>
<body class="mdui-theme-primary-light-blue mdui-appbar-with-toolbar mdui-loaded">
    <div class="mdui-appbar mdui-appbar-fixed mdui-shadow-0">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-btn mdui-btn-icon mdui-ripple">
          <i class="mdui-icon material-icons mdui-text-color-white">menu</i>
        </a>
        <span class="mdui-text-color-white mdui-typo-title">Sudoku</span>
        <div class="mdui-toolbar-spacer"></div>
        <a class="mdui-btn mdui-btn-icon mdui-ripple">
          <i class="mdui-icon material-icons mdui-text-color-white">more_vert</i>
        </a>
    </div>
    </div>
    <div id="sudoku">
      <div class="game-grid">
        <div class="grid-row" v-for="row in cells">
          <span class="grid-cell" v-for="item in row">{{ item }}</span>
        </div>
      </div>
    </div>
  
  <script src="./js/grid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>
  <script src="./js/entrance.js"></script>
</body>
</html>
